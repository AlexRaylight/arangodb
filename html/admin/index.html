<html>
	<head>
			<meta http-equiv="content-type" content="text/html; charset=utf-8" />
			<link rel="shortcut icon" type="image/ico" href="http://www.datatables.net/media/images/favicon.ico" />
			
			<title>Collection Example</title>
			<style type="text/css" title="screen">
			@import "css/demo_page.css"; 
			@import "css/demo_table.css";
			.dataTables_info { padding-top: 0; }
			.dataTables_paginate { padding-top: 0; }
			.css_right { float: right; }
			#example_wrapper .fg-toolbar { font-size: 0.8em }
			#theme_links span { float: left; padding: 2px 10px; }
			</style>
				<script type="text/javascript" language="javascript" src="script/jquery.js"></script>
				<script type="text/javascript" language="javascript" src="script/jquery.dataTables.js"></script>
				<script type="text/javascript" charset="utf-8">	</script>
	</head>
	<body> 

	<script>
		$(document).ready(function() {
			$.getJSON("http://localhost:8530/_action/system/collections.json", function(data) {
                        var items=[];

			$.each(data.collections, function(key, val) {
  			    items.push(["val.name", "val.status"])	
			    });
			});

		alert(items);
		$('#items').dataTable();
		    "aaData": [[items]];
		});
				
	</script>


	<table cellpadding="0" cellspacing="0" border="0" class="display" id="items">
	<thead>
		<tr>
			<th>Name</th>
			<th>Status</th>
		</tr>

	</thead>

	<tbody>
		<tr class="gradeX">
			<td>Trident</td>
			<td>Internet Explorer 4.0</td>
		</tr>
	</tbody>

</body>
</html>
