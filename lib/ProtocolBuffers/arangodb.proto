// -----------------------------------------------------------------------------
// --SECTION--                                                      enumerations
// -----------------------------------------------------------------------------

enum PB_ArangoMessageType {
  PB_BLOB_REQUEST = 0;
  PB_BLOB_RESPONSE = 1;
}

enum PB_ArangoMessageContentType {
  PB_NO_CONTENT = 0;
  PB_TEXT_CONTENT = 1;
  PB_JSON_CONTENT = 2;
}

// -----------------------------------------------------------------------------
// --SECTION--                                                           general
// -----------------------------------------------------------------------------

message PB_ArangoKeyValue {
  required string key = 1;
  required string value = 2;
}

message PB_ArangoMessage {
  repeated PB_ArangoBatchMessage messages = 1;
}

message PB_ArangoBatchMessage {
  required PB_ArangoMessageType type = 1;
  optional PB_ArangoBlobRequest request = 2;
  optional PB_ArangoBlobResponse response = 3;
}

// -----------------------------------------------------------------------------
// --SECTION--                                                           request
// -----------------------------------------------------------------------------

message PB_ArangoBlobRequest {
  required string url = 1;
  repeated PB_ArangoKeyValue values = 2;  // case of key is significant
  repeated PB_ArangoKeyValue headers = 3; // key must be lowercase
  required PB_ArangoMessageContentType contentType = 4;
  required string content = 5;
}

// -----------------------------------------------------------------------------
// --SECTION--                                                          response
// -----------------------------------------------------------------------------

message PB_ArangoBlobResponse {
  required int32 status = 1;
  repeated PB_ArangoKeyValue headers = 2; // key must be lowercase
  required PB_ArangoMessageContentType contentType = 3;
  required string content = 4;
}

