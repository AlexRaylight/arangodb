<h1>Module "fs" </h1>  </div>

<div class="contents">
<div class="textblock"><p>The implementation follows the CommonJS specification <a href="http://wiki.commonjs.org/wiki/Filesystem/A/0">Filesystem/A/0</a>.</p>
<hr/>
 <ol>
<li>
<a class="el" href="JSModuleFs.html#JSModuleFsExists">fs.exists</a> </li>
</ol>
 <hr/>
<p><a class="anchor" id="JSModuleFsExists"></a> <hr/>
<code><b>fs.exists(<em>filename</em>)</b></code><hr/>
 Returns true if a file (of any type) or a directory exists at a given path. If the file is a broken symbolic link, returns false. </p>
