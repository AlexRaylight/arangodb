<!DOCTYPE html>
<html>
  <head>
    <title>Change Password</title>
    <script type="text/javascript">
      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }
    </script>
  </head>
  <body>
    <h1 id="headerId"></h1>
    <p id="textId"></p>
    <form name="Formular" action="checkpwd" method="post">
      <table>
        <tr>
          <td>New password:</td>
          <td><input type="password" name="password"></input></td>
        </tr>
        <tr>
          <td>Confirm password:</td>
          <td><input type="password" name="confirmPassword"></input></td>
        </tr>
      </table>
      <input type="hidden" name="token" id="tokenId" >
      <input type="hidden" name="name" id="nameId" >
      <input type="submit" value="Send">
    </form>
  </body>
<script>
  document.getElementById("tokenId").value = getParameterByName('t');
  document.getElementById("headerId").innerHTML = "Hallo " + getParameterByName('n') + ",";
  document.getElementById("nameId").innerHTML = getParameterByName('n');
  document.getElementById("textId").innerHTML = "please specify a password!";
</script>
</html>
